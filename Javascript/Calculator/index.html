<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
        <div class="calculation"> <p id="calculation">Test</p> </div>
        <div class="input"> <h3 id="input">Test</h3> </div>
        <div class="seven"> <button class="nrBtn">7</button> </div>
        <div class="eight"> <button class="nrBtn">8</button> </div>
        <div class="nine"> <button class="nrBtn">9</button> </div>
        <div class="divide"> <button class="operatorBtn">/</button> </div>
        <div class="four"> <button class="nrBtn">4</button> </div>
        <div class="five"> <button class="nrBtn">5</button> </div>
        <div class="six"> <button class="nrBtn">6</button> </div>
        <div class="multiply"> <button class="operatorBtn">x</button> </div>
        <div class="one"> <button class="nrBtn">1</button> </div>
        <div class="two"> <button class="nrBtn">2</button> </div>
        <div class="three"> <button class="nrBtn">3</button> </div>
        <div class="minus"> <button class="operatorBtn">-</button> </div>
        <div class="del"> <button class="clrBtn">CLR</button> </div>
        <div class="zero"> <button class="nrBtn">0</button> </div>
        <div class="comma"> <button class="commaBtn">,</button> </div>
        <div class="plus"> <button class="operatorBtn">+</button> </div>
        <div class="equal"> <button class="equalBtn">=</button> </div>
    </div>
</body>
<script src="index.js"></script>
</html>
